 <div class="bg-background border border-secondary rounded-lg p-6 shadow-lg h-full">
      <div class="flex items-center mb-4">
        <i class="pi pi-credit-card text-secondary-400 mr-3 text-xl"></i>
        <div>
          <h3 class="text-lg font-semibold text-foreground">Linked Cards</h3>
          <p class="text-sm text-secondary-400">Cards connected to this account</p>
        </div>
      </div>
      <div *ngIf="cards.length > 0; else noCards" class="space-y-3">
        <div *ngFor="let card of cards" class="flex items-center justify-between bg-card-contrast p-3 rounded-md">
          <div class="flex items-center">
            <i class="pi pi-credit-card text-xl mr-4 text-gray-300"></i>
            <div>
              <p class="font-semibold text-foreground">{{ card.cardType }} {{ card.category }}</p>
              <p class="text-sm text-secondary-400">**** **** **** {{ card.last4Digits }}</p>
            </div>
          </div>
          <p-tag *ngIf="card.isPrimary" value="Primary" severity="info"></p-tag>
        </div>
      </div>
      <ng-template #noCards>
        <div class="flex items-center justify-center h-24 border-2 border-dashed border-gray-700 rounded-lg">
          <p class="text-gray-500">No cards linked</p>
        </div>
      </ng-template>
    </div>
