<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Total Budget -->
  <div class="bg-card rounded-xl p-6 border border-secondary">
    <p class="text-foreground-secondary text-sm mb-1">Total Budget</p>
    <h2 class="text-3xl font-bold text-foreground mb-1">
      {{ totalBudget | currency : "INR" }}
    </h2>
    <p class="text-foreground-secondary text-xs">Per month</p>
  </div>

  <!-- Total Spent -->
  <div class="bg-card rounded-xl p-6 border border-secondary">
    <p class="text-foreground-secondary text-sm mb-1">Total Spent</p>
    <h2 class="text-3xl font-bold text-red-500 mb-1">
      {{ totalSpent | currency : "INR" }}
    </h2>
    <p class="text-green-500 text-xs">
      {{ spentPercentage | number : "1.0-0" }}% of budget
    </p>
  </div>

  <!-- Remaining -->
  <div class="bg-card rounded-xl p-6 border border-secondary">
    <p class="text-foreground-secondary text-sm mb-1">Remaining</p>
    <h2 class="text-3xl font-bold text-green-500 mb-1">
      {{ remaining | currency : "INR" }}
    </h2>
    <p class="text-foreground-secondary text-xs">
      {{ remainingPercentage | number : "1.0-0" }}% available
    </p>
  </div>
</div>
