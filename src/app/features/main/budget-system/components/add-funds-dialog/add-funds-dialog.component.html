<p-dialog
  [(visible)]="visible"
  [style]="{ width: '400px' }"
  header="Add Funds"
  [modal]="true"
  styleClass="p-fluid"
  (onHide)="onHide()"
>
  <ng-template pTemplate="content">
    <form [formGroup]="fundsForm" class="flex flex-col gap-4 mt-4">
      <div class="field">
        <label
          for="amount"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1"
          >Amount to Add</label
        >
        <p-inputNumber
          id="amount"
          formControlName="amount"
          placeholder="0.00"
          class="w-full"
          styleClass="w-full"
          [min]="0.01"
        ></p-inputNumber>
        <small *ngIf="isFieldInvalid('amount')" class="text-red-500"
          >Amount is required and must be positive.</small
        >
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="onHide()"
    ></button>
    <button
      pButton
      pRipple
      label="Add Funds"
      icon="pi pi-check"
      class="p-button-primary"
      (click)="onSubmit()"
      [disabled]="fundsForm.invalid"
    ></button>
  </ng-template>
</p-dialog>
