<div class="flex flex-col gap-6 p-6 bg-gray-900 min-h-screen text-white">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold">Budgets & Goals</h1>
      <p class="text-gray-400">Set budgets and track your financial goals</p>
    </div>
    <div class="flex gap-3">
      <button
        (click)="openNewBudgetDialog()"
        class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg border border-gray-700 transition-colors flex items-center gap-2 text-white"
      >
        <span>+</span> New Budget
      </button>
      <button
        (click)="openNewGoalDialog()"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors flex items-center gap-2 text-white"
      >
        <i class="pi pi-bullseye"></i> New Goal
      </button>
    </div>
  </div>

  <!-- Summary Section -->
  <app-budget-summary [budgets]="budgets"></app-budget-summary>

  <!-- Budget Tracking Section -->
  <app-budget-tracking
    [budgets]="budgets"
    (editBudget)="onEditBudget($event)"
  ></app-budget-tracking>

  <!-- Financial Goals Section -->
  <app-financial-goals
    [goals]="goals"
    (editGoal)="onEditGoal($event)"
    (addFunds)="onAddFunds($event)"
  ></app-financial-goals>

  <!-- Dialogs -->
  <app-budget-dialog
    [(visible)]="budgetDialogVisible"
    [budget]="selectedBudget"
    (save)="onSaveBudget($event)"
  ></app-budget-dialog>

  <app-goal-dialog
    [(visible)]="goalDialogVisible"
    [goal]="selectedGoal"
    (save)="onSaveGoal($event)"
  ></app-goal-dialog>

  <app-add-funds-dialog
    [(visible)]="addFundsDialogVisible"
    (save)="onSaveFunds($event)"
  ></app-add-funds-dialog>
</div>
