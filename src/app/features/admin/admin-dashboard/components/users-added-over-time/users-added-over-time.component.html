<div
  class="bg-card rounded-lg p-5 flex flex-col gap-4 shadow-sm border border-secondary-200 h-full"
>
  <div class="flex items-center justify-between">
    <div class="flex flex-col gap-1">
      <h2 class="text-2xl font-semibold">Users Added</h2>
      <span class="text-sm text-muted">Users added over time</span>
    </div>
    <p-datePicker
      [(ngModel)]="selectedYear"
      view="year"
      dateFormat="yy"
      [showIcon]="true"
      size="small"
      (ngModelChange)="onYearChange()"
    ></p-datePicker>
  </div>
  <app-reusable-graph
    *ngIf="chartOptions"
    [chartOption]="chartOptions"
  ></app-reusable-graph>
</div>
