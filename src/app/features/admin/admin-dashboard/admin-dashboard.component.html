<div class="p-4 flex flex-col gap-4 sm:p-6 lg:p-8">
  <div class="">
    <!-- KPI Cards Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div *ngFor="let kpi of kpiCards">
        <app-kpi-card [data]="kpi"></app-kpi-card>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="col-span-1">
        <app-users-added-over-time></app-users-added-over-time>
      </div>
      <div class="col-span-1">
        <app-total-revenue-graph></app-total-revenue-graph>
      </div>
    </div>
  </div>
  <div class="p-2 flex flex-col gap-2 rounded-xl border border-secondary-200">
    <app-all-recent-transaction-table></app-all-recent-transaction-table>
  </div>
</div>
