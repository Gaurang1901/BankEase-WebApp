<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Pending Loan Approvals</h2>
  <app-table
    [columns]="columns"
    [getDataFunc]="getPendingLoans"
    [componentInstance]="this"
  ></app-table>
</div>

<ng-template #actionTemplate let-row="row">
  <div class="flex gap-2">
    <button
      class="p-button p-component p-button-success p-button-sm"
      (click)="handleAction(row, 'APPROVE')"
      title="Approve"
    >
      Approve
    </button>
    <button
      class="p-button p-component p-button-danger p-button-sm"
      (click)="handleAction(row, 'REJECT')"
      title="Reject"
    >
      Reject
    </button>
    <button
      class="p-button p-component p-button-info p-button-sm"
      (click)="handleAction(row, 'VIEW')"
      title="View Details"
    >
      View
    </button>
  </div>
</ng-template>
