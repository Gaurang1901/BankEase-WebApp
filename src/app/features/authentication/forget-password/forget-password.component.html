<div class="min-h-screen flex">
  <!-- Left Side: Login Form -->
  <div
    class="flex w-full md:w-1/2 bg-white dark:bg-slate-900 items-center px-8"
  >
    <div class="w-full flex flex-col p-2 justify-between h-screen max-w-md">
      <!-- Project Title -->
      <div>
        <div class="flex items-center justify-start mb-8">
          <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100">
            ProjectTitle
          </h1>
        </div>
      </div>

      <!-- Sign In Title -->
      <div>
        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-2">
          Reset Your Password
        </h2>
        <p class="text-slate-600 dark:text-slate-400 mb-6">
          Enter the email address associated with your account and we will send
          you a link to reset your password.
        </p>

        <!-- Form -->
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col gap-6"
        >
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1"
            >
              Email Address
            </label>
            <input
              pInputText
              id="email"
              formControlName="email"
              type="email"
              class="w-full"
              placeholder="Enter your email address..."
            />
          </div>
          <!-- API Error -->
          <!-- <p-message
            *ngIf="store.error()"
            severity="error"
            [text]="store.error()!"
            styleClass="w-full"
          >
          </p-message> -->

          <!-- Sign In Button -->
          <p-button
            label="Send"
            type="submit"
            styleClass="p-button-primary w-full"
            [loading]="Loading"
            [disabled]="loginForm.invalid"
          >
          </p-button>
          <div class="mt-5 text-sm">
            Back to?
            <a routerLink="/login" class="text-secondary">Log in</a>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div
        class="mt-10 text-xs text-slate-500 dark:text-slate-400 flex justify-between"
      >
        <span>Copyright Â© 2025 ProjectTitle</span>
        <div class="flex gap-3">
          <a href="#" class="hover:underline">Terms Of Services</a>
          <a href="#" class="hover:underline">Privacy Policy</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side: Background Image -->
  <div class="hidden p-2 md:flex w-1/2">
    <div
      class="h-full bg-card-muted border w-full border-foreground-tertiary rounded-xl"
    ></div>
  </div>
</div>
